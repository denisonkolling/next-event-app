<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>User Registration</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <section layout:fragment="body" class="py-5">
        <div class="container mt-4 col-md-4">
            <div th:if="${param.fail}" class="alert alert-danger" >
                Username or email already exists!
            </div>
        <div class="card">
            <div class='card-header text-center fs-4'>User Registration</div>
            <form class="row g-3 p-4" role="form" method="post" th:action="@{/register/save}" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            th:field="*{username}"
                            placeholder="Username"
                    >
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            th:field="*{email}"
                            placeholder="Email"
                    >
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            th:field="*{password}"
                            placeholder="Password"
                    >
                </div>
                <div class="col-12">
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger"></p>
                    <a th:href="@{/login}" class="btn btn-black">Login here.</a>
                    <button th:href="@{/register}" type="submit" class="btn btn-secondary">Register</button>
                </div>
            </form>
        </div>
        </div>
    </section>
</main>
</body>
</html>
