<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>User Registration</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation-->
    <section layout:fragment="body" class="py-5">
        <div class="container">
            <form class="row g-3" role="form" method="post" th:action="@{/register}" th:object="${user}">
                <input type="hidden" th:field="*{id}">
                <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            th:field="*{username}"
                            placeholder="Username"
                    >
                    <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            th:field="*{email}"
                            placeholder="Email"
                    >
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            th:field="*{password}"
                            placeholder="Password"
                    >
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </section>
</main>
</body>
</html>
